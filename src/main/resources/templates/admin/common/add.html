<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/lib/layui-v2.5.6/css/layui.css" media="all">
  <link rel="stylesheet" href="/css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>

<body>
<div class="layui-form layuimini-form">
  <div class="layui-form-item">
    <label class="layui-form-label">学号</label>
    <div class="layui-input-block">
      <input type="number" name="userId" placeholder="请输入学号" value="" class="layui-input" lay-verify="required">
      <tip>待添加学生的学号</tip>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="username" placeholder="请输入姓名" value="" class="layui-input" lay-verify="required">
      <tip>待添加学生的姓名</tip>
    </div>
  </div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
    </div>
  </div>
</div>

<script src="/lib/layui-v2.5.6/layui.js" charset="utf-8"></script>
<script src="/lib/js.cookie.min.js"></script>

<script>
  layui.use(['form', 'table'], function () {
    const
      form = layui.form,
      layer = layui.layer,
      $ = layui.$;

    //监听提交
    form.on('submit(saveBtn)', function (data) {
      let userId = data.field.userId;
      let username = data.field.username;
      let clazzName = Cookies.get('clazz');
      // TODO fix bug: clazzName is null
      $.post('/user/add/' + userId + '/' + username + '/' + clazzName, (res) => {
        console.log(res)
        let iframeIndex = parent.layer.getFrameIndex(window.name);
        if (res.code === 200) {
          layer.msg('添加成功', {icon: 1, offset: 't', time: 1000}, function () {
              parent.layer.close(iframeIndex);
            }
          );
        } else {
          layer.msg(res.msg, {icon: 0, offset: 't', anim: 6});
        }
      });
      return false;
    });

  });
</script>

</body>
</html>
