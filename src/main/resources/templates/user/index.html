<script src="/lib/layui-v2.5.6/layui.js"></script>

<script th:inline="javascript">
  layui.use(['element', 'layer', 'upload'], function () {
    const layer = layui.layer
    // 防 IDE 警告：未解析的函数或方法 $()
    const $ = layui.$

    // 作用：在 DOM 加载完成时运行的代码，$(document).ready() 的简写
    // 若 script 在 body 后，可不用 $(function() {})，否则必须加，因为此时 DOM 未加载完毕
    $(function () {
      console.log('JQuery version', $.fn.jquery)
    })

    const login = (pageName) => {
      if ([[${session.user}]] != null) {
        window.location.href = "upload/" + pageName
        return
      }
      layer.open({
        type: 2
        , title: '身份验证'
        , maxmin: false //最大最小化
        , anim: 0
        , shadeClose: false //点击遮罩是否关闭层
        , content: '/login?par=' + pageName //弹框显示的url,对应的页面
        , closeBtn: 1
        , move: true
        , id: "id"
      })
    }

    // 朋友圈截图上交按钮
    $("#a1").on('click', function () {
      login("moments")
    })

    // 首页截图上交按钮
    $("#a2").on('click', () => {
      login("home")
    })

  })
</script>
